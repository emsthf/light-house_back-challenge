<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>S3 파일 업로드 테스트</title>
</head>
<body>
<h1>파일 업로드</h1> <hr>

<form th:action="@{/challengeImg}" method="post" enctype="multipart/form-data">
    <!--    제목 : <input type="text" name="title"> <br>-->
    파일 : <input type="file" name="file"> <br>
    <button>등록하기</button>
</form>

<hr>

<div th:each="challengeImg : ${challengeImgList}">
    <div style="margin-bottom: 30px">
        <p th:inline="text"> </p>
        <img th:src="${challengeImg.imgFullPath}" style="width: 500px; height: 300px;">
    </div>

    <form th:action="@{/challengeImg}" method="post" enctype="multipart/form-data">
        <input type="hidden" name="id" th:value="${challengeImg.id}">
        <input type="hidden" name="url" th:value="${challengeImg.url}">
        파일 : <input type="file" name="file"> <br>
        <button>수정하기</button>
    </form>
    <hr>
</div>

</body>
</html>
